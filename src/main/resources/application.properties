#HIKARI
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=20000
spring.datasource.hikari.poolName=LatticeHikariCP
spring.datasource.hikari.maxLifetime=200000
spring.datasource.hikari.connectionTimeout=30000
spring.jmx.default-domain=lattice

#DATA-SOURCE
spring.datasource.url = jdbc:postgresql://localhost:5432/lattice
spring.datasource.username = lattice
spring.datasource.password = lattice
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.out-of-order=true

#JACKSON
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#PATH
server.servlet.context-path=/lattice
server.port=8080


